<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Radar CO Dashboard</title>
    <style>
        body {
            background: black;
            color: white;
            font-family: monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: auto auto auto;
            gap: 2px;
            width: 100vw;
            height: 85vh;
        }
        .imagecontainer {
            position: relative;
            width: 100%;
            margin: 0;
            padding: 0;
            background: #333;
            border: 1px solid #555;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        img, iframe {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            margin: auto;
            cursor: pointer;
        }
        .imagetitle {
            position: absolute;
            top: 1%;
            left: 50%;
            transform: translateX(-50%);
            background: black;
            padding: 1px;
            font-size: 0.6rem;
            white-space: nowrap;
            z-index: 10;
        }
        .error {
            color: red;
            font-size: 0.6rem;
            padding: 5px;
            text-align: center;
        }
        #clock {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: darkslategray;
            padding: 5px;
            height: 4vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #date {
            font-size: 0.6rem;
            color: white;
        }
        #utc {
            font-size: 0.8rem;
            color: yellow;
        }
        #local {
            font-size: 0.6rem;
            color: lightsalmon;
        }
        #buttons {
            position: fixed;
            bottom: 4vh;
            left: 0;
            right: 0;
            background: darkslategray;
            padding: 5px;
            height: 6vh;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1px;
            overflow-x: auto;
            white-space: nowrap;
        }
        button {
            font-size: 0.5rem;
            min-width: 40px;
            background: springgreen;
            border: none;
            color: black;
            padding: 2px;
            margin: 0 1px;
        }
        .main-map { grid-row: 1; min-height: 40vh; }
        .small-top { grid-row: 2; min-height: 20vh; }
        .small-bottom { grid-row: 3; min-height: 20vh; }

        @media (min-width: 768px) {
            .grid {
                grid-template-columns: 2.5fr 1fr;
                grid-template-rows: 1fr 1fr;
                height: 90vh;
            }
            .main-map { grid-column: 1; grid-row: 1 / 3; min-height: 90vh; }
            .small-top { grid-column: 2; grid-row: 1; min-height: 45vh; }
            .small-bottom { grid-column: 2; grid-row: 2; min-height: 45vh; }
            .imagetitle { font-size: 0.8rem; top: 2%; padding: 2px; }
            #date, #local { font-size: 0.8rem; }
            #utc { font-size: 1rem; }
            #clock { height: 5vh; }
            #buttons { bottom: 5vh; height: 5vh; }
            button { font-size: 0.7rem; min-width: 50px; padding: 3px; margin: 0 2px; }
        }

        @media (min-width: 768px) and (orientation: landscape) {
            .grid { grid-template-columns: 2fr 1fr; grid-template-rows: 1fr; }
            .main-map { grid-column: 1; grid-row: 1; min-height: 80vh; }
            .small-top { grid-column: 2; grid-row: 1; min-height: 40vh; }
            .small-bottom { display: none; }
        }

        .fullscreen-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .fullscreen-image {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
    <script>
        function showTime() {
            const offset = -6; // UTC offset for MDT (Colorado)
            const now = new Date();
            const utcTime = new Date(now.getTime() + offset * 3600000 + 3600000); // Adjust for CDT to MDT
            const localTime = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
            const utcStr = utcTime.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: false });
            document.getElementById('date').innerText = now.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
            document.getElementById('utc').innerText = `UTC ${utcStr}`;
            document.getElementById('local').innerText = localTime;
            setTimeout(showTime, 1000);
        }
        window.onload = showTime;

        function showFullScreen(imageSrc) {
            const overlay = document.createElement('div');
            overlay.className = 'fullscreen-overlay';
            const img = document.createElement('img');
            img.className = 'fullscreen-image';
            img.src = imageSrc;
            img.onclick = () => document.body.removeChild(overlay);
            overlay.appendChild(img);
            document.body.appendChild(overlay);
            overlay.style.display = 'flex';
            overlay.onclick = (e) => {
                if (e.target === overlay) document.body.removeChild(overlay);
            };
        }
    </script>
</head>
<body>
    <div class="grid">
        <div class="imagecontainer main-map">
            <iframe src="https://embed.windy.com/embed.html?type=map&location=coordinates&metricRain=in&metricTemp=Â°F&metricWind=mph&zoom=7&overlay=snowAccu&product=ecmwf&level=surface&lat=38.885&lon=-107.782&detailLat=39.468&detailLon=-106.162&marker=true" frameborder="0"></iframe>
            <div class="imagetitle">Snow Precip Forecast</div>
        </div>
        <div class="imagecontainer small-top">
            <img src="https://radar.weather.gov/ridge/standard/KFTG_loop.gif" alt="CO Radar" onclick="showFullScreen(this.src)">
            <div class="imagetitle">CO Radar</div>
        </div>
        <div class="imagecontainer small-bottom">
            <img src="https://www.wpc.ncep.noaa.gov/noaa/noaa.gif" alt="NOAA Weather Map" onclick="showFullScreen(this.src)">
            <div class="imagetitle">NOAA Weather Map</div>
        </div>
    </div>
    <div id="clock">
        <span id="date"></span> &nbsp; <span id="utc"></span> &nbsp; <span id="local"></span>
    </div>
    <div id="buttons">
        <button onclick="window.open('https://www.arapahoebasin.com/mountain-cams/')">A-Basin</button>
        <button onclick="window.open('https://www.coppercolorado.com/the-mountain/webcams?season=summer')">Copper</button>
        <button onclick="window.open('https://forecast.weather.gov/MapClick.php?lon=-106.16377257462592&lat=39.48701208217648')">C-MTN</button>
        <button onclick="window.open('https://www.wcc.nrcs.usda.gov/ftpref/support/states/CO/products/#state=co&element=wteq')">Snow</button>
        <button onclick="window.open('https://www.weather.gov/bou/co_snowpack')">Depth</button>
        <button onclick="window.open('https://www.avalanche.org')">AvWx</button>
        <button onclick="window.open('https://www.colorado.gov/avalanche')">CAIC</button>
        <button onclick="window.open('https://powderchasers.com/')">Pow</button>
    </div>
    <a href="https://www.opensnow.com/state/co" target="_blank" style="display: block; text-align: center; color: springgreen; font-size: 0.6rem; margin: 5px 0; text-decoration: none;">OpenSnow CO</a>
    <a href="https://powderchasers.com/" target="_blank" style="display: block; text-align: center; color: springgreen; font-size: 0.6rem; margin: 0; text-decoration: none;">Powderchasers</a>
</body>
</html>
